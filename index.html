<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è My Calorie Tracker</h1>

    <div class="summary">
  <p><strong>Daily Limit:</strong> <span id="limit">1800</span> kcal</p>
  <p><strong>Consumed:</strong> <span id="consumed">0</span> kcal</p>
  <p><strong>Remaining:</strong> <span id="remaining">1800</span> kcal</p>
</div>

<div class="summary extra">
  <p><strong>Weekly Total:</strong> <span id="weekly-total">0</span> kcal</p>
  <p><strong>Monthly Total:</strong> <span id="monthly-total">0</span> kcal</p>
</div>


    <div class="input-section">
      <input type="text" id="food" placeholder="Food item">
      <input type="number" id="calories" placeholder="Calories">
      <button id="add">Add</button>
    </div>

    <h2>Today's Entries</h2>
    <ul id="list"></ul>

    <button id="clear">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
